<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Course Page</title>
    <script src="scripts/edit.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg py-3 fixed-top">
    <div class="container">
      <a href="/index.html" class="navbar-brand" id="welcome-title">Home</a>

      <button 
        class="navbar-toggler"
        type="button" 
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
        >
        <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/signup.html" class="nav-link">Student Sign In</a>
          </li>
          <li class="nav-item">
            <a href="/addCourse.html" class="nav-link">Instructor Course Registration</a>
          </li>
          <li class="nav-item">
            <a href="/allCourses.html" class="nav-link">All Courses</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <hr>
    <h1>Courses</h1>
    
    <form>
        <div>
            <label for="courseId">Course ID:</label>
            <input type="text" name="courseId" id="courseId">
        </div>

        <div>
            <label for="name">Course Name:</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="description">Course Description:</label>
            <input type="text" name="description" id="description">
        </div>

        <div>
            <label for="subArea">Subject Area:</label>
            <input type="text" name="subArea" id="subArea">
        </div>

        <div>
            <label for="numCreds">Number of Credits:</label>
            <input type="number" min="1" max="4" name="numCreds" id="numCreds">
        </div>

        <div>
            <input type="button" id="updateBtn" value="Update Course">
        </div>
        <div id="error"></div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Front End</title>
    <script src="scripts/addCourse.js"></script>

</head>
<body>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/addCourse.html">Add Course</a>
    </nav>

    <h1>Add a Song:</h1>
    <form>
        <div>
            <label for="name">Course Name:</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="description">Course Description:</label>
            <input type="text" name="description" id="description">
        </div>

        <div>
            <label for="subArea">Subject Area:</label>
            <input type="text" name="subArea" id="subArea">
        </div>

        <div>
            <label for="numCreds">Number of Credits:</label>
            <input type="number" min="1" max="4" name="numCreds" id="numCreds">
        </div>

        <div>
            <input type="button" id="addBtn" value="Add Course">
        </div>
        <div id="error"></div>
    </form>

    
</body>
</html>
